<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphics for data</title>
    <script defer type="module" src="./script.js"></script>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <section class="chart">
            <h1 class="chart__title">Posts per User</h1>
            <form class="chart__form" id="bar-chart-form">
                <div class="chart__field">
                    <label class="chart__label">Input user name: </label>
                    <input type="text" class="chart__input" id="bar-chart-name">
                </div>
                <div class="chart__field">
                    <label class="chart__label">Input post content: </label>
                    <input type="text" class="chart__input" id="bar-chart-content">
                </div>
                <button type="submit" class="chart__button" id="upd-bar-chart-btn">Update chart</button>
                <button type="submit" class="chart__button" id="res-bar-chart-btn">Reset chart</button>
            </form>
            <canvas id="canvasBarChart">
            </canvas>
        </section>

        <section>
            <h1>Comments per Month</h1>
            <form class="chart__form" id="line-chart-form">
                <div class="chart__field">
                    <label class="chart__label">Input user email: </label>
                    <input type="text" class="chart__input" id="line-chart-email">
                </div>
                <div class="chart__field">
                    <label class="chart__label">Input comment content: </label>
                    <input type="text" class="chart__input" id="line-chart-content">
                </div>
                <button type="submit" class="chart__button" id="upd-line-chart-btn">Update chart</button>
                <button type="reset" class="chart__button" id="res-line-chart-btn">Reset chart</button>
            </form>
            <canvas id="canvasLineChart">

            </canvas>
        </section>

        <section>
            <h1>Percentage of posts among users</h1>
            <form class="chart__form" id="pie-chart-form">
                <div class="chart__field">
                    <label class="chart__label">Input user name: </label>
                    <input type="text" class="chart__input" id="pie-chart-name">
                </div>
                <div class="chart__field">
                    <label class="chart__label" id="pie-chart-post">Input post content: </label>
                    <input type="text" class="chart__input" id="pie-chart-content">
                </div>
                <button type="submit" class="chart__button" id="upd-pie-chart-btn">Update chart</button>
                <button type="reset" class="chart__button" id="res-pie-chart-btn">Reset chart</button>
            </form>
            <canvas id="canvasPieChart">

            </canvas>
        </section>
    </div>

</body>

</html>
